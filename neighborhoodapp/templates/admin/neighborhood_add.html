{%extends 'base.html'%}
{% load static%}


{% block styles %}

{% endblock  %}
{% block content %}
<div class="container pt-4">

			<div class="card card-body">
				
				<form action="{% url 'add_neighborhood' %}" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					{{form}}
					
					<input class="btn btn-success btn-sm" type="submit" value='Post' name="Submit">
				</form>
				
	</div>
</div>


{% endblock %}
{% block script %}
<script>
  var form_fields = document.getElementsByTagName('input')
	var form_textarea = document.getElementsByTagName('textarea')
  for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	for (var field in form_textarea){	
		form_textarea[field].className += ' form-control'
	}
</script>
{% endblock  %}
